    <title>video html5</title>

<body>
    <h1>Inserindo video hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprioservidor</p>

    <iframe width="400" height="315" src="https://www.youtube.com/embed/cMFWFhTFohk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
