<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>links</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		a{
			color: black;
			text-decoration: none;
			font-weight: bold;
		}
		a:visited{
			color: rgb(250, 9, 178);
		}
		a:hover{
			color: blue;
			text-decoration: underline;
		}
		a:active{
			color: yellow;
		}
	</style>
</head>
<body>
	<h1>Personalizando links</h1>
	<ul>
		<li><a href="https://gustavoguanabara.github.io">Repositorio GitHub</a></li>
		<li><a href="https://youtube.com/cursoemvideo/">site do YouTube</a></li>
		<li><a href="https://www.cursoemvideo.com">Site do Cursoemvideo</a></li>
	</ul>
</body>
</html>
